Archaeological_potential_is_result_of_site_formation_and_developmental_history_of_a_site_both_of_which_affect_what_is_archaeologically_knowable__Wildesen_1984__Schiffer_1976___a_subjective_judgment_of_the_physical_status_of_as_mound_in_relation_to_the_preservation_of_information_on_its_use_for_future_archaeological_study_=Археологическият потенциал на един обект включва неговот създаване и историята на неговот развитие, информация, която засяга археологическата наука (Wildesen 1984, Schiffer 1976). Това е субективното преценяване на физическото състояние на надгробната могила по отношение на съхранената "информация" за бъдещи археологически проучвания.
