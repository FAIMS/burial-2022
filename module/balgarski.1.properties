perf_mode_body=Този модул е компилиран с активиран режим за тестване на ефективността. Режимът за тестване на ефекти добавят някои функции, които помагат при сравняване на заявките, но това може да намали отзивчивостта на модула.\n\n За да деактивирате режима за тестване на ефективността, изтрийте test_mode = "true" от файла module.xml на този модул, след което го прекомпилирайте.
