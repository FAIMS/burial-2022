This_is_the_team's_subjective_measure_of_how_prominent_the_mound_is_within_its_landscape_setting._It_is_understood_that_other_circumstances_contribute_to_the_overall_measure,_such_as_weather/visibility,_line_of_approach,_mound_height,_elevation,_surrounding_landuse,_geomorphology,_and_vegetation._Teams_are_to_assess_how_noticeable_the_mound_is_in_its_current_condition_and_how_controlling_the_view_from_the_mound_is=Това е субективната мярка на екипа за това каква е видимостта на могилата на околния терен. Разбираемо е, че други обстоятелства допринасят за цялостната визия, като метеорологични условия, посока на приближаване към обекта, височината на могила, кота, земеделска обработка на околния терен, геоморфология и растителност. Екипите трябва да преценят колко забележима е могилата в сегашното й състояние и каква е видимостта към могилата
Not_noticeable_without_preexisting_information_or_without_being_within_50_m_of_it=Не се забелязва без наличието на предварителна информация или без да се приближиш на 50 м. от нея
Not_prominent,_but_noticeable_at_50-250m_distance=Не се издига, но се забелязва от разстояние 50-250 м.
Noticeable_once_in_ine_of_sight,_or_noticeable_at_50-500m=Забелязва се на хоризонта, или се забелязва от разстояние 250-500 м.
Noticeable_at_a_considerable_distance,_or_visible_at_>500m=Забелязва се от значително разстояние или видимо над 500 м.
Noticeable_at_great_distance,_dominant_point_in_local_landscape=Забелязва се от голямо разстояние, доминираща точка в местния пейзаж
Only_enter_value_if_present_in_the_map._List_source_in_Annotation=Въведете стойност само ако е налице в картата. Източник на списък в Aнотацията
