Please_comment_on_the_density,_dimensions,_boundedness,_and_other_characteristics_of_the_associated_surface_materials=Моля, коментирайте плътността, размерите, границите и другите характеристики на свързаните повърхностни материали
Condition_here_describes_a_measurable_change_in_the_state_of_a_burial_mound_(as_compared_with_some_prior_condition_of_the_state)._Please_assess_the_amount_of_anthropogenic_and_natural_impacts_that_the_mound_has_suffered._Such_impacts_can_be_direct_or_indirect_(caused_by_action_but_occur_later_in_time_or_farther_removed_in_space)._They_can_be_discrete_or_continuous,_depending_on_whether_the_cause_occurs_only_once,_or_recurs_at_intervals=Тук се описва видимата промяна в състоянието на надгробната могила (в сравнение с предишното известно състояние на обекта). Моля, оценете размера на антропогенните и естествените въздействия, които могилата е претърпяла. Такива въздействия могат да бъдат директни или индиректни (причинени от действия, които се появяват по-късно във времето). Те могат да бъдат единични или непрекъснати, в зависимост от това дали причината се появява само веднъж, или се повтарят през някакъв интервал от време.
Please_select_the_principal_source_of_impact;_identifying_the_cause_of_decline_that_has_contributed_most_to_either_the_amount_of_damage,_its_extent_in_3D_space_or_its_duration._Please_use_the_annotation_to_identify_the_causal_agent_of_an_impact._E.g._activities_such_as_plowing,_road_construction,_timber_harvest_can_be_potential_impact_agents,_and_can_precipitate_cause_other_impacts,_such_as_erosion_through_the_removal_of_trees,_or_alteration_by_compaction_of_sediment,_etc._The_principal_impacts_are_Anthropogenic_(manmade_,_Animal_activity,_or_Natural_(erosion,_compaction,_...etc),_and_Other._Please_describe_Other_in_an_annotation=Моля, изберете основния източник на нарушенията; идентифицирайки причината за нарушението, което е допринесло най-много за размера на щетите, позицията им в 3D пространството или за продължителността им. Моля, използвайте пояснението, за да идентифицирате причинителя на щетите. Например дейности като оран, пътно строителство, дърводобив могат да бъдат потенциални въздействащи агенти и могат да предизвикат други въздействия като ерозия чрез отстраняване на дърветата или промяна чрез уплътняване на утайките и т.н. Основните въздействия са антропогенни (човешки), животинска активност или естествена (ерозия, уплътняване, ...) и други. Моля, опишете други в бележките.
Take_a_picture_of_each_robber's_trench_with_a_scale.=Направете снимка на всеки един иманярски изкоп с мащаб.